<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Productos | Mi Comercio Electrónico</title>
</head>
<body>
    <header class="site-header">
        <div class="container">
            <h1>Mi Comercio Electrónico</h1>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="carrito.html">Carrito</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="productos">
            <h2>Nuestros Productos</h2>
            <div class="productos-grid">
                <!-- Producto 1 -->
                <article class="producto">
                    <img src="img/ejemplo.jpg" alt="Producto 1">
                    <h3>Producto 1</h3>
                    <p class="descripcion">Descripción breve del producto 1.</p>
                    <p class="precio">$20.00</p>
                    <button class="btn agregar-carrito" data-producto-id="1">Agregar al Carrito</button>
                </article>
                <!-- Producto 2 -->
                <article class="producto">
                    <img src="img/ejemplo.jpg" alt="Producto 2">
                    <h3>Producto 2</h3>
                    <p class="descripcion">Descripción breve del producto 2.</p>
                    <p class="precio">$25.00</p>
                    <button class="btn agregar-carrito" data-producto-id="2">Agregar al Carrito</button>
                </article>
                <!-- Añadir más productos según sea necesario -->
            </div>
        </section>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>&copy; 2024 Mi Comercio Electrónico. Todos los derechos reservados.</p>
        </div>
    </footer>
</body>
</html>
